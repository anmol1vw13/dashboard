<div class="container-fluid">
        <form [formGroup]="optionForm" (ngSubmit)="saveOption()">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput formControlName="name" placeholder="Name">
                    </mat-form-field>
                    <mat-form-field>
                            <input type='number' matInput formControlName="selectionCriteria" placeholder="Selection Criteria">
                        </mat-form-field>
                    <mat-checkbox formControlName="active">Active Status</mat-checkbox>
                </div> 
            </div>
            <div class="col-md-12" >
                    <button type="submit" mat-raised-button color="primary" style="width:10rem;">Done Editing</button>
            </div>   
            
        </form>
    </div>
