<div class="main-content">
  <div class="container-fluid">
    <h3 style="text-decoration: underline;">
      Items Bulk Upload
    </h3>
    <div class="row">
      <button style="background-color:#f44336; color:white; margin-left: 1%" mat-raised-button (click)="saveData()">Save</button>
      <button mat-raised-button>Clear</button>
      <button mat-raised-button (click)="openErrorDialog()" [disabled]="errMsgs.length==0">Errors</button>
    </div>
    <!-- <hot-table [hotId]="instance" [data]="data" [columns]="columns" [colHeaders]="colHeaders" [colWidths]="colWidths" [settings]="options" (HANDSONTABLE_EVENT)="eventHandler">
    </hot-table> -->
    <mat-progress-bar style="position: sticky;top:0;align-self: flex-start;" *ngIf="saving" style="margin-bottom: 2%;margin-top: 2%;"
      mode="indeterminate"></mat-progress-bar>
    <mat-divider *ngIf="!saving" style="margin-bottom: 2%;margin-top: 2%;"></mat-divider>
    <div>
      <hot-table [hotId]="instance" [data]="dataset" [settings]="options" [colWidths]="colWidths" [outsideClickDeselects]="false"
        [rowHeaders]="true" [colHeaders]="colHeaders"></hot-table>
    </div>
  </div>
</div>
